<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>404 ERROR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/404.css" type="text/css">
    <link rel="stylesheet" href="css/base.css" type="text/css">
    <link rel="stylesheet" href="css/themes.css" type="text/css">
    <link rel="stylesheet" href="css/blink.css" type="text/css">
    <link rel="stylesheet" href="css/font.css" type="text/css">
    <link rel=”mask-icon” href=”favicon/favicon.svg”>
    <link rel="icon" type="image/png" sizes="48x48" href="favicon/favicon48.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/favicon180.png">
    <link rel=”manifest” href=”favicon/site.webmanifest”>
  </head>
  <body class="system-failure">
    <div id="cursor" onclick="hideCursor()">&nbsp;<span class="blink">&nbsp;</span></div>
    <div id="login-block" onclick="hideLoginBlock()">
      <div class="login">Login: <span id="login__date"></span> on <span id="login__user-agent"></span> ><<span
          class="blink">&nbsp;</span></div>
    </div>
    <div class="wrapper">
      <a href="index.html"><div id="system">404&nbsp;ERROR</div></a>
      <div id="not-found" onclick="stop()">
          <div id="error-area">123456789</div>
      </div>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/404.js"></script>
    <script src="js/login.js"></script>
    <script src="js/themes.js"></script>
  </body>
</html>
